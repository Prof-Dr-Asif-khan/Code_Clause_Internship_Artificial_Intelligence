<!-- In history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History Table</title>
    <style>
        /* Basic styles for the history table */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-top: 40px;
            border-bottom: 2px solid #f2f2f2;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>History Table</h1>
    
    <!-- Contact Information -->
    <h2>Contact Information</h2>
    <div id="contactInfoContainer"></div>

    <!-- Education -->
    <h2>Education</h2>
    <div id="educationContainer"></div>

    <!-- Work Experience -->
    <h2>Work Experience</h2>
    <div id="workExperienceContainer"></div>

    <!-- Skills -->
    <h2>Skills</h2>
    <div id="skillsContainer"></div>

    <!-- Personality Traits -->
    <h2>Personality Traits</h2>
    <div id="personalityTraitsContainer"></div>

    <!-- A.I Personality Prediction -->
    <h2>A.I Personality Prediction</h2>
    <div id="aiPredictionContainer"></div>

    <!-- Include necessary scripts to populate the history table -->
    <script src="history.js"></script>
</body>
</html>
